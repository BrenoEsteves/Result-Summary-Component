  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/reset.css">

  <title>Summary</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Poppins:wght@300;500;800&display=swap"
    rel="stylesheet">

<body>
  <header>
  </header>
  <main>
    <ul class="sumario-e-resultados">
      <li class="primeiro-quadro">
        <div class="titulo-primeiro-quadro">
          <h1>You Result</h1>
        </div>
        <ul class="circle">
          <li class="score">76</li>
          <li class="total-pontos">of 100</li>
        </ul>
        <p class="avaliacao">Great</p>
        <p class="descricao">You scored higher than 65% of the people who have taken these tests.</p>
      </li>

      <li class="segundo-quadro">
        <div class="titulo-segundo-quadro">
          <h1>Summary</h1>
        </div>
        <ul class="lista">
          <li class="itens-sumario">
            <div class="informacoes" id="info01">
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
              <span id="reaction">Reaction</span>
              <span> 80 / 100</span>
            </div>
          </li>
          
          <li class="itens-sumario">
            <div class="informacoes" id="info02">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory">
              <span id="memory">Memory</span>
              <span> 92 / 100</span>
            </div>
          </li>
          
          <li class="itens-sumario">
            <div class="informacoes" id="info03">
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
              <span id="verbal">Verbal</span>
              <span> 61 / 100</span>
            </div>
          </li>
          
          <li class="itens-sumario">
            <div class="informacoes" id="info04">
              <img src="./assets/images/icon-visual.svg" alt="icon-visual">
              <span id="visual">Visual</span>
              <span> 72 / 100</span>
            </div>
          </li>

        </ul>
        <button  type="button" id="botao-continue">
          Continue
        </button>
      </li>

    </ul>
    <div class="attribution">
      Challenge by &nbsp <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by &nbsp <a href="#">Breno Esteves</a>.
    </div>
  </main>
  
</body>

</html>
